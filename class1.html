<!DOCTYPE html>
<html>
<head>
	<title>form</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
			<form class="form-group">
				Name:
				<input type="text" name="name" placeholder="Enter Name" class="form-control" required="required">
				Father:
				<input type="text" name="father" placeholder="Enter father" class="form-control" required="required">
				Age:
				<input type="text" name="age" placeholder="Enter age" class="form-control" required="required">
				Class:
				<select class="form-control">
					<option>Matric</option>
					<option>FSC</option>
					<option>Bachelor</option>
					<option>Master</option>
				</select>
                
                <br>

				<button class="btn-primary btn-lg" style="float: right;">Save</button>
				
			</form>
</div>
		</div>

	</div>

</body>
</html>
